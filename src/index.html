<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lista de la compra | Principal</title>
</head>

<body>

  <header>
    <h1>Lista de la compra</h1>
    <nav>
      <ul>
        <li><a>Principal</a></li>
        <li><a>Lista</a></li>
        <li><a>Acerca</a></li>
      </ul>
    </nav>
  </header>

  <div class="second-section">
    <i class="fa-solid fa-circle-plus"></i>
    <p>2/3 comprados</p>
  </div>

  <section class="main-area">
    <div class="list-line">
      <div>
        <span class="checkbox"></span>
        <span class="strike">Pan</span>
      </div>
      <div>
        <span class="strike">0.75€</span>
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>

    <div class="list-line">
      <div>
        <span class="checkbox"></span>
        <span>Azúcar</span>
      </div>
      <div>
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>

    <div class="list-line">
      <div>
        <span class="checkbox"></span>
        <span class="strike">Leche</span>
      </div>
      <div>
        <span class="strike">1.20€</span>
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>

    <div class="list-line">
      <div>
        <span class="checkbox"></span>
        <span>Tofu</span>
      </div>
      <div>
        <span>4.35€</span>
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>

    <span class="total">6.3€</span>

  </section>

</body>

</html>
